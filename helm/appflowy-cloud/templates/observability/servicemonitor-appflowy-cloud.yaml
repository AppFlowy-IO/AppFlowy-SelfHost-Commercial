{{- if and (index .Values "appflowy-cloud" "enabled") (index .Values "appflowy-cloud" "metrics" "enabled") (index .Values "appflowy-cloud" "metrics" "serviceMonitor" "enabled") }}
{{- $cloud := index .Values "appflowy-cloud" }}
{{- $metrics := $cloud.metrics }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "appflowy.cloud.fullname" . }}
  labels:
    {{- include "appflowy.labels" . | nindent 4 }}
    app.kubernetes.io/component: appflowy-cloud
    {{- with $metrics.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if $metrics.serviceMonitor.namespace }}
  namespace: {{ $metrics.serviceMonitor.namespace }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "appflowy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: appflowy-cloud
  endpoints:
    - port: {{ $metrics.portName | default "http" }}
      path: {{ $metrics.path | default "/metrics" }}
      interval: {{ $metrics.serviceMonitor.interval | quote }}
      scrapeTimeout: {{ $metrics.serviceMonitor.scrapeTimeout | quote }}
  {{- if $metrics.serviceMonitor.namespace }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  {{- end }}
{{- end }}
