{{- if index .Values "appflowy-ai" "enabled" }}
{{- $ai := index .Values "appflowy-ai" }}
{{- $metrics := $ai.metrics }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appflowy.ai.fullname" . }}
  labels:
    {{- include "appflowy.labels" . | nindent 4 }}
    app.kubernetes.io/component: appflowy-ai
spec:
  replicas: {{ $ai.replicaCount }}
  selector:
    matchLabels:
      {{- include "appflowy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: appflowy-ai
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret-global.yaml") . | sha256sum }}
        {{- with $ai.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "appflowy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: appflowy-ai
    spec:
      {{- include "appflowy.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "appflowy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: appflowy-ai
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: {{ include "appflowy.image" (dict "Values" .Values "image" $ai.image) | quote }}
          imagePullPolicy: {{ $ai.image.pullPolicy }}
          ports:
            - name: {{ $metrics.portName | default "http" }}
              containerPort: 5001
              protocol: TCP
          env:
            # AI Server configuration
            - name: AI_SERVER_PORT
              value: {{ $ai.service.port | quote }}

            # Default AI models
            - name: DEFAULT_AI_MODEL
              value: {{ $ai.config.defaultModel | quote }}
            - name: DEFAULT_AI_COMPLETION_MODEL
              value: {{ $ai.config.defaultCompletionModel | quote }}

            # Database configuration
            - name: POSTGRES_USER
              value: {{ include "appflowy.postgresql.username" . | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.postgresql.secretName" . }}
                  key: {{ include "appflowy.postgresql.secretKey" . }}
            - name: AI_DATABASE_URL
              value: {{ include "appflowy.postgresql.url" . | quote }}

            # Redis configuration
            {{- if eq (include "appflowy.redis.authEnabled" .) "true" }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.redis.secretName" . }}
                  key: {{ include "appflowy.redis.secretKey" . }}
            {{- end }}
            - name: AI_REDIS_URL
              value: {{ include "appflowy.redis.url" . | quote }}

            # S3/MinIO configuration
            - name: AI_USE_MINIO
              value: {{ .Values.global.s3.useMinio | quote }}
            - name: AI_MINIO_URL
              value: {{ include "appflowy.s3.endpoint" . | quote }}
            - name: APPFLOWY_S3_BUCKET
              value: {{ include "appflowy.s3.bucket" . | quote }}
            - name: APPFLOWY_S3_REGION
              value: {{ include "appflowy.s3.region" . | quote }}
            - name: APPFLOWY_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.s3.secretName" . }}
                  key: {{ .Values.global.s3.secretKeys.accessKey | default "root-user" }}
            - name: APPFLOWY_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.s3.secretName" . }}
                  key: {{ .Values.global.s3.secretKeys.secretKey | default "root-password" }}

            # AppFlowy host
            - name: AI_APPFLOWY_HOST
              value: {{ include "appflowy.baseUrl" . | quote }}

            # JWT secret for authentication
            - name: APPFLOWY_GOTRUE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.jwt.secretName" . }}
                  key: {{ include "appflowy.jwt.secretKey" . }}

            # AI Provider API Keys
            {{- if $ai.secrets.openaiApiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.ai.fullname" . }}-secret
                  key: openai-api-key
            {{- end }}

            {{- if $ai.secrets.anthropicApiKey }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.ai.fullname" . }}-secret
                  key: anthropic-api-key
            {{- end }}

            {{- if $ai.secrets.deepseekApiKey }}
            - name: DEEPSEEK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.ai.fullname" . }}-secret
                  key: deepseek-api-key
            {{- if $ai.secrets.deepseekApiBase }}
            - name: DEEPSEEK_API_BASE
              value: {{ $ai.secrets.deepseekApiBase | quote }}
            {{- end }}
            {{- end }}

            {{- if $ai.secrets.azureOpenaiApiKey }}
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.ai.fullname" . }}-secret
                  key: azure-openai-api-key
            {{- if $ai.secrets.azureOpenaiEndpoint }}
            - name: AZURE_OPENAI_ENDPOINT
              value: {{ $ai.secrets.azureOpenaiEndpoint | quote }}
            {{- end }}
            {{- if $ai.secrets.azureOpenaiApiVersion }}
            - name: AZURE_OPENAI_API_VERSION
              value: {{ $ai.secrets.azureOpenaiApiVersion | quote }}
            {{- end }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: /health
              port: {{ $metrics.portName | default "http" }}
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $metrics.portName | default "http" }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml $ai.resources | nindent 12 }}
      {{- with $ai.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $ai.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $ai.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
