{{- if .Values.gotrue.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appflowy.gotrue.fullname" . }}
  labels:
    {{- include "appflowy.labels" . | nindent 4 }}
    app.kubernetes.io/component: gotrue
spec:
  replicas: {{ .Values.gotrue.replicaCount }}
  selector:
    matchLabels:
      {{- include "appflowy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gotrue
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret-global.yaml") . | sha256sum }}
        {{- with .Values.gotrue.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "appflowy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gotrue
    spec:
      {{- include "appflowy.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "appflowy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gotrue
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: {{ include "appflowy.image" (dict "Values" .Values "image" .Values.gotrue.image) | quote }}
          imagePullPolicy: {{ .Values.gotrue.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9999
              protocol: TCP
          env:
            # Database configuration
            - name: POSTGRES_USER
              value: {{ include "appflowy.postgresql.username" . | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.postgresql.secretName" . }}
                  key: {{ include "appflowy.postgresql.secretKey" . }}
            - name: DATABASE_URL
              value: {{ include "appflowy.postgresql.gotrueUrl" . | quote }}
            - name: GOTRUE_DB_DRIVER
              value: "postgres"

            # Admin credentials
            - name: GOTRUE_ADMIN_EMAIL
              value: {{ .Values.gotrue.config.adminEmail | quote }}
            - name: GOTRUE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.gotrue.fullname" . }}-secret
                  key: admin-password

            # JWT configuration
            - name: GOTRUE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.jwt.secretName" . }}
                  key: {{ include "appflowy.jwt.secretKey" . }}
            - name: GOTRUE_JWT_EXP
              value: {{ .Values.gotrue.config.jwtExp | default .Values.global.jwt.expiration | quote }}
            - name: GOTRUE_JWT_ADMIN_GROUP_NAME
              value: "supabase_admin"

            # Site configuration
            - name: GOTRUE_SITE_URL
              value: "appflowy-flutter://"
            - name: GOTRUE_URI_ALLOW_LIST
              value: "**"
            - name: API_EXTERNAL_URL
              value: {{ include "appflowy.gotrue.externalUrl" . | quote }}
            - name: PORT
              value: "9999"

            # User settings
            - name: GOTRUE_DISABLE_SIGNUP
              value: {{ .Values.gotrue.config.disableSignup | quote }}
            - name: GOTRUE_MAILER_AUTOCONFIRM
              value: {{ .Values.gotrue.config.mailerAutoconfirm | quote }}
            - name: GOTRUE_RATE_LIMIT_EMAIL_SENT
              value: {{ .Values.gotrue.config.rateLimitEmailSent | quote }}

            # Mailer URL paths
            - name: GOTRUE_MAILER_URLPATHS_CONFIRMATION
              value: "/gotrue/verify"
            - name: GOTRUE_MAILER_URLPATHS_INVITE
              value: "/gotrue/verify"
            - name: GOTRUE_MAILER_URLPATHS_RECOVERY
              value: "/gotrue/verify"
            - name: GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE
              value: "/gotrue/verify"

            {{- if .Values.gotrue.config.smtp.enabled }}
            # SMTP configuration
            - name: GOTRUE_SMTP_HOST
              value: {{ .Values.gotrue.config.smtp.host | quote }}
            - name: GOTRUE_SMTP_PORT
              value: {{ .Values.gotrue.config.smtp.port | quote }}
            - name: GOTRUE_SMTP_USER
              value: {{ .Values.gotrue.config.smtp.user | quote }}
            - name: GOTRUE_SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.gotrue.fullname" . }}-secret
                  key: smtp-password
            - name: GOTRUE_SMTP_ADMIN_EMAIL
              value: {{ .Values.gotrue.config.smtp.adminEmail | quote }}
            - name: GOTRUE_SMTP_MAX_FREQUENCY
              value: "1ns"
            {{- end }}

            {{- if .Values.gotrue.config.oauth.google.enabled }}
            # Google OAuth
            - name: GOTRUE_EXTERNAL_GOOGLE_ENABLED
              value: "true"
            - name: GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID
              value: {{ .Values.gotrue.config.oauth.google.clientId | quote }}
            - name: GOTRUE_EXTERNAL_GOOGLE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.gotrue.fullname" . }}-secret
                  key: google-oauth-secret
            - name: GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI
              value: "{{ include "appflowy.gotrue.externalUrl" . }}/callback"
            {{- end }}

            {{- if .Values.gotrue.config.oauth.github.enabled }}
            # GitHub OAuth
            - name: GOTRUE_EXTERNAL_GITHUB_ENABLED
              value: "true"
            - name: GOTRUE_EXTERNAL_GITHUB_CLIENT_ID
              value: {{ .Values.gotrue.config.oauth.github.clientId | quote }}
            - name: GOTRUE_EXTERNAL_GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.gotrue.fullname" . }}-secret
                  key: github-oauth-secret
            - name: GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI
              value: "{{ include "appflowy.gotrue.externalUrl" . }}/callback"
            {{- end }}

            {{- if .Values.gotrue.config.oauth.discord.enabled }}
            # Discord OAuth
            - name: GOTRUE_EXTERNAL_DISCORD_ENABLED
              value: "true"
            - name: GOTRUE_EXTERNAL_DISCORD_CLIENT_ID
              value: {{ .Values.gotrue.config.oauth.discord.clientId | quote }}
            - name: GOTRUE_EXTERNAL_DISCORD_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.gotrue.fullname" . }}-secret
                  key: discord-oauth-secret
            - name: GOTRUE_EXTERNAL_DISCORD_REDIRECT_URI
              value: "{{ include "appflowy.gotrue.externalUrl" . }}/callback"
            {{- end }}

            {{- if .Values.gotrue.config.saml.enabled }}
            # SAML 2.0
            - name: GOTRUE_SAML_ENABLED
              value: "true"
            - name: GOTRUE_SAML_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "appflowy.gotrue.fullname" . }}-secret
                  key: saml-private-key
            {{- end }}

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.gotrue.resources | nindent 12 }}
      {{- with .Values.gotrue.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gotrue.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gotrue.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
